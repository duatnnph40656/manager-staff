<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - UDPM">UDPM</title>
    
    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Page specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="logo-container">
                        <img th:src="@{/images/logo.png}" alt="UDPM Logo" class="logo" 
                             onerror="this.src='https://placehold.co/80x80?text=UDPM'">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/staff/list}" 
                               th:classappend="${#request.getRequestURI().contains('/staff')} ? 'active' : ''">
                                <i class="bi bi-people"></i> Quản lý nhân viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/department/list}"
                               th:classappend="${#request.getRequestURI().contains('/department')} ? 'active' : ''">
                                <i class="bi bi-building"></i> Quản lý phòng ban
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/facility/list}"
                               th:classappend="${#request.getRequestURI().contains('/facility')} ? 'active' : ''">
                                <i class="bi bi-house"></i> Quản lý cơ sở
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/major/list}"
                               th:classappend="${#request.getRequestURI().contains('/major')} ? 'active' : ''">
                                <i class="bi bi-book"></i> Quản lý chuyên ngành
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- Alert Messages -->
                <div class="mt-3" th:if="${successMessage}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
                <div class="mt-3" th:if="${errorMessage}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>

                <!-- Page Content -->
                <div layout:fragment="content">
                    <!-- This is where page-specific content will be inserted -->
                </div>
            </main>
        </div>
    </div>

    <!-- Common JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Page specific JavaScript -->
    <th:block layout:fragment="script"></th:block>

    <!-- Common JavaScript for alerts -->
    <script>
        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>
